name: polysemy-process
synopsis: Polysemy Effects for System Processes
description: See <https://hackage.haskell.org/package/polysemy-process/docs/Polysemy-Process.html>
<<: !include shared/meta.yaml
defaults:
  local: shared/defaults.yaml

library:
  source-dirs: lib
  generated-other-modules:
    - Paths_polysemy_process
  dependencies:
    - name: polysemy-conc
      mixin:
        - hiding (Prelude)
        - (Polysemy.Conc.Prelude as Prelude)
    - async
    - bytestring
    - exon >= 0.2.0.1
    - path >= 0.7
    - path-io >= 1.6.2
    - polysemy >= 1.6
    - polysemy-time >= 0.1.4
    - polysemy-resume >= 0.2
    - posix-pty >= 0.2
    - relude >= 0.7
    - stm
    - stm-chans >= 2
    - template-haskell
    - text
    - time
    - typed-process

tests:
  polysemy-process-unit:
    main: Main.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - name: polysemy-conc
        mixin:
          - hiding (Prelude)
          - (Polysemy.Conc.Prelude as Prelude)
      - bytestring
      - polysemy
      - polysemy-plugin
      - polysemy-process
      - polysemy-resume
      - polysemy-test
      - tasty
      - typed-process
