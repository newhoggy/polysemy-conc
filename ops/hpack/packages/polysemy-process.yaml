name: polysemy-process
synopsis: Polysemy Effects for System Processes
description: See <https://hackage.haskell.org/package/polysemy-process/docs/Polysemy-Process.html>
<<: !include shared/meta.yaml
defaults:
  local: shared/defaults.yaml

library:
  source-dirs: lib
  dependencies:
    - polysemy-conc
    - incipit-core >= 0.2
    - path >= 0.7
    - path-io >= 1.6.2
    - polysemy >= 1.6
    - polysemy-resume >= 0.3
    - posix-pty >= 0.2
    - process
    - stm-chans >= 2
    - typed-process >= 0.2.6
    - unix
  when:
    condition: false
    generated-other-modules:
      - Paths_polysemy_process

tests:
  polysemy-process-unit:
    main: Main.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - incipit-core
      - polysemy-conc
      - polysemy
      - polysemy-plugin
      - polysemy-process
      - polysemy-resume
      - polysemy-test
      - polysemy-time
      - tasty
      - typed-process
    when:
      condition: false
      generated-other-modules:
        - Paths_polysemy_process
