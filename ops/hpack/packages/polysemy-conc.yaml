name: polysemy-conc
synopsis: Polysemy Effects for Concurrency
description: See <https://hackage.haskell.org/package/polysemy-conc/docs/Polysemy-Conc.html>
<<: !include shared/meta.yaml
defaults:
  local: shared/defaults.yaml

library:
  source-dirs: lib
  dependencies:
    - async
    - containers
    - incipit-core >= 0.2
    - polysemy >= 1.6
    - polysemy-resume >= 0.3
    - polysemy-time >= 0.3
    - stm
    - stm-chans >= 2
    - torsor >= 0.1
    - unagi-chan >= 0.4
    - unix
  when:
    condition: false
    generated-other-modules:
      - Paths_polysemy_conc

tests:
  polysemy-conc-unit:
    main: Main.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - polysemy-conc
      - async
      - incipit-core
      - polysemy
      - polysemy-plugin
      - polysemy-resume
      - polysemy-test
      - polysemy-time
      - stm
      - tasty
      - time
      - unagi-chan
      - unix
    when:
      condition: false
      generated-other-modules:
        - Paths_polysemy_conc
