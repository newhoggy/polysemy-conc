name: polysemy-conc
synopsis: Polysemy Effects for Concurrency
description: See <https://hackage.haskell.org/package/polysemy-conc/docs/Polysemy-Conc.html>
<<: !include shared/meta.yaml
defaults:
  local: shared/defaults.yaml

library:
  source-dirs: lib
  other-modules:
    - Prelude
  generated-other-modules:
    - Paths_polysemy_conc
  dependencies:
    - async
    - containers
    - data-default >= 0.2
    - polysemy >= 1.6
    - polysemy-resume >= 0.2
    - polysemy-time >= 0.1.4
    - relude >= 0.7
    - stm
    - stm-chans >= 2
    - template-haskell
    - text
    - time
    - torsor >= 0.1
    - unagi-chan >= 0.4
    - unix

tests:
  polysemy-conc-unit:
    main: Main.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - name: polysemy-conc
        mixin:
          - hiding (Prelude)
          - (Polysemy.Conc.Prelude as Prelude)
      - async
      - polysemy
      - polysemy-plugin
      - polysemy-resume
      - polysemy-test
      - polysemy-time
      - stm
      - tasty
      - time
      - unagi-chan
      - unix
